<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/main-styles.css" />
    <script
      src="https://kit.fontawesome.com/855ee508c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <form name="reset" method="post" action="reset.py">
        <label class="heading"><b>Reset Password</b></label>
        <!-- Username -->
        <div class="row">
          <div class="col-75">
            <label for="uname"><b>Username</b></label
            ><br /><br />
            <input
              name="uname"
              type="text"
              placeholder="Enter Username"
              title="Note: any extra whitespace characters (such as spaces) will be removed"
            /><br /><br />
          </div>
        </div>

        <!-- Password -->
        <div class="row">
          <div class="col-50">
            <label for="psw1"><b>New Password</b></label
            ><br /><br />
            <input
              name="psw1"
              type="password"
              placeholder="Enter New Password"
              title="Note: any extra whitespace characters (such as spaces) will be removed"
            /><br /><br />
          </div>

          <div class="col-50">
            <label for="psw2"><b>Re-Enter Password</b></label
            ><br /><br />
            <input
              name="psw2"
              type="password"
              placeholder="Re-Enter Password"
              title="Note: any extra whitespace characters (such as spaces) will be removed"
            /><br /><br />
          </div>
        </div>

        <input
          type="submit"
          value="Reset"
          title="Note: if you are taken back to the Login page, then your password was reset"
        /><br /><br />

        <div class="separate">
          <a href="login.html" class="cancel" title="Cancel">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
