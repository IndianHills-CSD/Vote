<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/main-styles.css" />
     <script
      src="https://kit.fontawesome.com/855ee508c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
     
      <form name="passReset" method="post" action="#">
      <label class="heading"><b>Reset Password</b></label>
              <label for="uname"><b>Username</b></label
        ><br /><br />
        <input
          name="uname"
          type="text"
          placeholder="Enter Username"
          title="Note: all whitespace characters (such as spaces will be removed)"
        /><br /><br />
        <div class="row">
          <div class="col-50">
            <label for="nPsw"><b>New Password</b></label
              ><br /><br />
              <input
              name="nPsw"
              type="text"
              placeholder="Enter New Password"
              title="Note: all whitespace characters (such as spaces will be removed)"
              /><br /><br />
          </div>
          <div class="col-50">
            <label for="rPsw"><b>Re-enter Password</b></label
            ><br /><br />
            <input
              name="rPsw"
              type="password"
              placeholder="Re-Enter Password"
              title="Note: all whitespace characters (such as spaces) will be removed"
            /><br /><br />
          </div>
        </div>
        <input type="submit" value="Submit" /><br /><br />
      </form>
    </div>
  </body>
</html>
