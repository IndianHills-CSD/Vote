<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/855ee508c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/main-pages.css" />

    <!-- Custom Script -->
    <script src="js/monthsAndDecimals.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            title="Account"
          >
            <i class="fas fa-user"></i> Account
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="account.py" title="View Account"
              ><i class="fas fa-user-edit"></i> View Account</a
            >
            <a href="login.html" title="Logout"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </div>
        </div>
        <div class="item-container">
          <a href="index.html" title="Home"><i class="fas fa-home"></i> Home</a>
          <div class="subnav">
            <a href="vote.html" title="Vote" class="subnav-link dropdown-toggle"
              ><i class="fas fa-person-booth"></i> Vote
            </a>
            <div class="subnav-content">
              <a href="results.py" title="Results"
                ><i class="fas fa-poll"></i> Results</a
              >
            </div>
          </div>
          <div class="subnav">
            <a
              href="donation.html"
              title="Donation"
              class="subnav-link dropdown-toggle"
              ><i class="fas fa-hand-holding-usd"></i> Donation
            </a>
            <div class="subnav-content">
              <a href="totals.py" title="Totals"
                ><i class="fas fa-chart-pie"></i> Totals</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="main">
      <h1>Donations</h1>
      <form name="donate" method="post" action="donation.py">
        <!-- Account Verification -->
        <div class="row">
          <div class="col-50">
            <label for="uname">Username</label><br />
            <input type="text" name="uname" />
          </div>

          <div class="col-50">
            <label for="psw">Password</label>
            <input type="password" name="psw" />
          </div>
        </div>

        <!-- Donation Information-->
        <div class="row">
          <div class="col-75">
            <label for="can">Candidate</label>
            <input type="text" name="can" />
          </div>

          <div class="col-25">
            <label for="amt">Amount</label>
            <div class="usd">
              <input
                onfocusout="decimals()"
                type="number"
                class="usd"
                name="amt"
                step="0.01"
              />
            </div>
          </div>
        </div>

        <!-- Credit Card Information -->
        <div class="row">
          <div class="col-25">
            <label for="ccnum">Card Number</label><br />
            <input type="text" name="ccnum" />
          </div>

          <div class="col-25">
            <label for="cvv">CVV</label><br />
            <input type="number" name="cvv" />
          </div>

          <div class="col-25">
            <label for="expm">Expiration Month</label><br />
            <select name="expm" id="expm">
              <option value=""></option>
            </select>
          </div>

          <div class="col-25">
            <label for="expy">Expiration Year</label><br />
            <input type="number" name="expy" />
          </div>
        </div>

        <!-- Bitcoin button -->
        <div class="row">
          <div class="col-75">
            <a
              class="bc-btn"
              onclick="document.getElementById('overlay').style.display = 'block';"
              title="Pay with Bitcoin"
              ><i class="fab fa-bitcoin"></i> Pay with Bitcoin</a
            >
          </div>
        </div>

        <!-- Bitcoin Modal -->
        <div id="overlay">
          <div id="bitcoin">
            <span
              class="close-btn"
              title="Close"
              onclick="document.getElementById('overlay').style.display = 'none';"
              ><i class="fas fa-times"></i
            ></span>
            <div class="center">
              <h2>Scan the QR code or enter your address below</h2>
            </div>
            <img src="images/QR-Code-PNG-Picture.png" />
            <br />
            <div class="row">
              <div class="col-75">
                <label for="recipient">Recipient</label>
                <input
                  type="text"
                  name="recipient"
                  readonly
                  value="17wR7WdrmLH6R387xeA3ahYCo91Up9A34T"
                />
              </div>
              <div class="col-75">
                <label for="sender">Sender</label>
                <input type="text" name="sender" />
              </div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row">
          <div class="col-50">
            <input type="submit" value="Submit" title="Submit" />
          </div>

          <div class="col-50">
            <input type="reset" value="Clear" title="Clear" />
          </div>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
