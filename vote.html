    <!-- Bootstrap -->

    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/main-pages.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            title="Account"
          >
            <i class="fas fa-user"></i> Account
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="account.py" title="View Account"
              ><i class="fas fa-user-edit"></i> View Account</a
            >
            <a href="login.html" title="Logout"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </div>
        </div>
        <div class="item-container">
          <a href="index.html" title="Home"><i class="fas fa-home"></i> Home</a>
          <div class="subnav">
            <a href="vote.html" title="Vote" class="subnav-link dropdown-toggle"
              ><i class="fas fa-person-booth"></i> Vote
            </a>
            <div class="subnav-content">
              <a href="results.py" title="Results"
                ><i class="fas fa-poll"></i> Results</a
              >
            </div>
          </div>
          <div class="subnav">
            <a
              href="donation.html"
              title="Donation"
              class="subnav-link dropdown-toggle"
              ><i class="fas fa-hand-holding-usd"></i> Donation
            </a>
            <div class="subnav-content">
              <a href="totals.py" title="Totals"
                ><i class="fas fa-chart-pie"></i> Totals</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="main">
      <h1>VOTE</h1>
      <form name="vote" method="post" action="vote.py">
        <!-- Poltical Party -->
        <div class="row">
          <div class="col-75">
            <label for="party">Political Party</label>

            <div class="wrapper">
              <input type="radio" name="party" value="Democrat" />
              <label for="party" class="radio-label">Democrat</label>
            </div>

            <div class="wrapper">
              <input type="radio" name="party" value="Republican" />
              <label for="party" class="radio-label">Republican</label>
            </div>

            <div class="wrapper">
              <input type="radio" name="party" value="Green Party" />
              <label for="party" class="radio-label">Green Party</label>
            </div>

            <div class="wrapper">
              <input
                type="radio"
                name="party"
                value="Libertarian"
                onclick="console.log('ok Libtard')"
              />
              <label for="party" class="radio-label">Libertarian</label>
            </div>
          </div>
        </div>

        <!-- Candidate -->
        <div class="row">
          <div class="col-75">
            <label for="can">Candidate</label><br />
            <input type="text" name="can" /><br />
          </div>
        </div>

        <!-- Buttons -->
        <div class="row">
          <div class="col-50">
            <input type="submit" value="Submit" title="Submit" />
          </div>

          <div class="col-50">
            <input type="reset" value="Clear" title="Clear" />
          </div>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
